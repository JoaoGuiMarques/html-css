<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            border: 1px dashed green;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de  um iframe</h1>
    <p>
        Acessanddo o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar

        <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal mas não funciona</p>

        <p>
            O site

            <iframe src="https://term.ooo/" frameborder="0" height="800" width="1060">
                [Não é compatível]
            </iframe>

            é legal
        </p>
    </p>
</body>
</html>
