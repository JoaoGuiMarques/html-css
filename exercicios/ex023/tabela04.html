<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid rgb(18, 0, 68);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana</td>
                <td>Alien</td>
                <td>Vingadores</td>
                <td>Rambo</td>
            </tr>
            <tr>
                <td>Bia</td>
                <td>Hulk</td>
                <td>Homem aranha</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Matrix</td>
                <td>Toy Store</td>
                <td>Up</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno</td>
                <td>007</td>
                <td>Polar</td>
                <td>Reacher</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Wall-e</td>
                <td>Gente grande</td>
                <td>Vovózona</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>Star Wars</td>
                <td>Big hero</td>
                <td>Rio</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
